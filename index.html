<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>My Store</title>
</head>

<body>


  <div id="app">
    <header>
      <h1>My Store</h1>
      <nav>
        <ul>
          <li><a href="#" id="electronics">Electronics</a></li>
          <li><a href="#" id="clothing">Clothing</a></li>
          <li><a href="#" id="groceries">Groceries</a></li>
          <li><a href="#" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';
        renderProducts(products);

        const electronicsLink = document.getElementById('electronics');
        const clothingLink = document.getElementById('clothing');
        const groceriesLink = document.getElementById('grocercies');
        const bestSellerLink = document.getElementById('bestSeller');

           // Bind click events to navigation links
           electronicsLink.addEventListener('click', () => {
          getByCategory('Electronics'); // Display electronics
        });

        clothingLink.addEventListener('click', () => {
          getByCategory('Clothing'); // Display clothing
        });

        groceriesLink.addEventListener('click', () => {
          getByCategory('Groceries'); // Display groceries
        });

        bestSellerLink.addEventListener('click', () => {
          getByRating(4.5);
        });
      </script>
    </main>
    <footer>
      <p>Â© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
